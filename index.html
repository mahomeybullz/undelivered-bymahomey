<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confession Wall</title>
  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const wall = document.getElementById("wall");

    async function loadConfessions() {
      const q = query(collection(db, "confessions"), where("approved", "==", true));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "confession";
        div.innerHTML = `<strong>${data.to || "Anonymous"}</strong><p>${data.message}</p>`;
        wall.appendChild(div);
      });
    }

    loadConfessions();
  </script>
  <style>
    body { font-family: cursive; background: #fff0f4; padding: 20px; }
    .confession { background: white; border: 1px solid pink; padding: 1rem; margin: 1rem 0; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ©· Undelivered Wall</h1>
  <div id="wall"></div>
</body>
</html>

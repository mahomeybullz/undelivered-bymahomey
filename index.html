<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Undelivered — by MAHOMEY BULWAYAN LD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const wall = document.getElementById("wall");

    async function loadConfessions() {
      const q = query(collection(db, "confessions"), where("approved", "==", true));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "confession";
        div.innerHTML = `
          <p class="to-label">To: ${data.to || "someone"}</p>
          <p class="message">“${data.message}”</p>
        `;
        wall.appendChild(div);
      });
    }

    loadConfessions();
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');

    body {
      font-family: 'Schoolbell', cursive;
      background: linear-gradient(to bottom, #fdf3f7, #fbe3ee);
      background-image: url('https://i.ibb.co/XzVkMbY/rainy-glitch.gif');
      background-size: cover;
      color: #444;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.7rem;
      color: #d94f85;
      margin-bottom: 1rem;
    }

    .confession {
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid #ffcfe0;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    .to-label {
      font-weight: bold;
      font-size: 1.1rem;
      color: #e0578f;
    }

    .message {
      font-size: 1.05rem;
      margin-top: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Undelivered — by MAHOMEY BULWAYAN LD</h1>
  <main id="wall"></main>
</body>
</html>

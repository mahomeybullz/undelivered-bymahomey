<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Confessions</title>
  <script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("searchForm");
    const result = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.innerHTML = "";

      const name = form.name.value.toLowerCase();
      const snapshot = await getDocs(collection(db, "confessions"));

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.approved && (data.to?.toLowerCase().includes(name) || data.message.toLowerCase().includes(name))) {
          const div = document.createElement("div");
          div.innerHTML = `<p><strong>To:</strong> ${data.to || "anon"}</p><p>${data.message}</p><hr>`;
          result.appendChild(div);
        }
      });
    });
  </script>
</head>
<body>
  <h1>Search the Wall</h1>
  <form id="searchForm">
    <input name="name" placeholder="Enter your name" required />
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
</body>
</html>
